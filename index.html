<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bd_News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ecd947693a.js" crossorigin="anonymous"></script>
    <style>
        /************ Google Font **********/

        @import url('https://fonts.googleapis.com/css2?family=Oxygen&display=swap');

        #des {
            max-width: 400px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        body {
            font-family: 'Oxygen', sans-serif;
        }
    </style>
</head>

<body>
    <main class="container mx-auto bg-light" style="min-height:800px ;">
        <header class="d-flex justify-content-between">

            <!-----------------------Logo section --------------------->

            <h2 class="fs-5 fw-bold my-3 p-2"><span class="bg-info text-white p-2 border rounded">BD</span> News</h2>

            <!-----------------------Nav section Start--------------------->

            <nav class="navbar navbar-expand-lg bg-light my-2">
                <div class="container-fluid">

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link active bg-info text-white" aria-current="page"
                                onclick="location.href='index.html'">Home</a>

                            <a class="nav-link" onclick="location.href='blog.html'">Blogs</a>

                        </div>
                    </div>
                </div>
            </nav>

            <!-----------------------Nav section End--------------------->

        </header>
        <!--
 -->

        <!-----------------------Category section Start--------------------->

        <section
            class="bg-white shadow p-3 mb-5 bg-body rounded p-2 d-flex justify-content-around d-flex flex-column d-sm-flex flex-sm-column d-md-flex flex-md-row d-lg-flex flex-lg-row"
            id="category-container">

        </section>

        <!-----------------------Category section End--------------------->

        <!-----------------------Spiner section Start--------------------->

        <section id="loader" class="mt-2 d-none">
            <div class="d-flex justify-content-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-----------------------Spiner section End--------------------->


        <!-----------------------Amount Of Founded News--------------------->
        <section>
            <div class="d-flex mx-auto justify-content-between my-2" style="height: 100px;">

                <div class="my-2 text-center mx-auto pt-2" id="sort">
                    <h4 class="bg-white shadow p-3 mb-5 bg-body rounded px-4 py-2 border rounded">Sorted By News Viewer
                    </h4>
                </div>

                <div class="my-3 text-center mx-auto">
                    <h3 class="px-4 shadow p-3 mb-5 bg-body rounded py-2 border rounded" id="number-of-news"></h3>
                </div>
            </div>
        </section>

        <!----------------------- Article Container--------------------->
        <section>
            <div class="row row-cols-1 row-cols-md-2 g-5" id="article-container">

            </div>

        </section>

        <!-----------------------Modal section Start--------------------->
        <section>

            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modal-body1">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-----------------------Modal Section End--------------------->

    </main>

    <!-----------------------Footer section Start--------------------->

    <footer class="bg-dark d-flex flex-column justify-content-center align-items-center mt-3" style="height: 100px;">

        <div class="mt-3">
            <h4 class="text-white">Copyright â’¸ 2012-2022.BD News, All Rights Reserved.</h4>
        </div>
        <div>
            <i class="fa-brands fa-facebook fa-2x m-2 text-white"></i>
            <i class="fa-brands fa-instagram fa-2x m-2 text-white"></i>
            <i class="fa-brands fa-twitter fa-2x m-2 text-white"></i>
        </div>
    </footer>

    <!-----------------------Footer section End--------------------->

    <!-----------------------Bootstrap--------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
